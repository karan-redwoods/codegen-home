server.port=8081


########## DB Connection #########
spring.datasource.url=jdbc:mysql://localhost:3306/usermanagementdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
##spring.jpa.properties.hibernate.format_sql=true

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate ddl auto
spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.show-sql=true

########## Swagger Properties #########
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

application.packageName=com.redwoods.User
application.service=UserService
application.serviceImpl=UserServiceImpl
application.repository=UserRepository
application.responseDto=UserResponseDto
application.requestDto=UserRequestDto
application.base_path=UserManagement
